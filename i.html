<!DOCTYPE html>

<head>

<body>
    <!-- navbar -->
  <nav style="display: flex;flex-wrap: wrap;">
    <div class="logo">
      <h3>BlueStyle Emporium</h3>
    </div>

    <div class="logo1">
      <a href="index.html" style="color: rgb(235, 142, 196); padding-left: 40px; padding-right: 40px; text-decoration: none; font-weight: bold;">Home</a>
      <a href="categories.html" style="color: rgb(235, 142, 196); padding-left: 40px; padding-right: 40px; text-decoration: none; font-weight: bold;">Categories</a>
      <a href="products.html" style="color: rgb(235, 142, 196); padding-left: 40px; padding-right: 40px; text-decoration: none; font-weight: bold;">Products</a>

  </nav>
  <!-- navbar -->
  <div class="body1">
    <section class="container">
        <form>
            <i class="fas fa-search"></i>

        <div class="product-list" id="product-list">
        <div class="product">
            <img src="image/p1.png" alt="">

            </div>
        </div>
        <div class="product">
            <img src="image/p5.png" alt="">
            <div class="p-details">
                <h2>adidas Sneakers</h2>
                <h3>$55</h3>
            </div>
        </div>
        <div class="product">
            <img src="image/p2.png" alt="">
            <div class="p-details">
                <h2>Tshirts Fashion</h2>
                <h3>$23</h3>
            </div>
        </div>
        <div class="product">
            <img src="image/p3.png" alt="">
            <div class="p-details">
                <h2>Lee Cooper T shirts</h2>
                <h3>$24</h3>
            </div>
        </div>
        <div class="product">
            <img src="image/p4.png" alt="">
            <div class="p-details">
                <h2>Allen Solly T Shirts for Girls</h2>
                <h3>$27</h3>

        </div>
        <div class="product">

                <h3>$25</h3>

        </div>

                <h2>Lee Cooper Shorts</h2>
                <h3>$35</h3>

        </div>
        <div class="product">
            <img src="image/p8.png" alt="">
            <div class="p-details">
                <h2>Pants For Everyone</h2>
                <h3>$31</h3>
            </div>
        </div>
        </div>
     </section>
    </div>
    <script src="app.js"></script>
</body>
